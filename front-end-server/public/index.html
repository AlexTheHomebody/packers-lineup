<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Green Bay Packers</title>
</head>
<body>
    <div id="main">
        <div id="header" >
          <h1>Green Bay Packers!</h1>
        </div>
        <div id="get_player">
          <input id="text-button" type="text" name='search'>
          <button id="submit">Search</button>
        </div>
        <div id="results">
          <span id="card">
            <h2>Full Name 
              <input id="new-name" class="text"type="text"></h2>
            <div id="info">
              <ul>Jersey Number:
              <input id="jersey" class= "text"type="text">
              </ul>
              <ul>Position:
                <input id="position" class="text" type="text">
              </ul>
              <ul>Height:
                <input id="height" class="text" type="text"> "
              </ul>
              <ul>Weight:
                <input id="weight" class="text" type="text"> lbs
              </ul>
              <ul>Experience:
                <input id="experience" class="text" type="text">
              </ul>
              <ul>College:
                <input id="college" class="text" type="text">
              </ul>
            </div>
            <button id="hire">Hire Player!</button>
          </span>
         
        </div>
      </div>
    <script src="./server.js"></script>
</body>
</html>
